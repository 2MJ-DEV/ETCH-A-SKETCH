<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/Style/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>2MJ-Etch-a-Sketch</title>
</head>

<body>
    <div class="top container">
        <div id="grid-toggle" class="top-button">
            <span class="material-symbols-outlined">Quadrillage</span>
            <!-- <span class="button-cat">Quadriller</span> -->
        </div>
        <div id="clear" class="top-button">
            <span class="material-symbols-outlined">Effacé</span>
            <!-- <span class="button-cat">Supprimer</span> -->
        </div>
        <div id="gradient" class="top-button">
            <span class="material-symbols-outlined">Gradient</span>
            <!-- <span class="button-cat">Shade</span> -->
        </div>
        <div id="rainbow" class="top-button">
            <span class="material-symbols-outlined">Multi-Couleurs</span>
            <!-- <span class="button-cat">Random</span> -->
        </div>
        <div id="eraser" class="top-button">
            <span class="material-symbols-outlined">Gomme à encre</span>
            <!-- <span class="button-cat">Gomme</span> -->
        </div>
        <div class="top-button">
            <input type="color" id="pen-color" name="pen-color" value="#000000" />
            <span class="button-cat">Couleur</span>
        </div>

    </div>
    <div id="sketch-area" class="container"></div>
    <div class="container">
        <input type="range" min="1" max="100" value="16" class="slider" id="slider">
        <p id="slider-value"></p>
    </div>

    <script src="assets/Script/script.js"></script>
</body>

</html>
